{% load static %}
{% load crispy_forms_tags %}


    <style>
.button {
  background-color: #b84b1a;
  border: none;
  color: white;
  padding: 14px 28px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button6 {
  background-color: white;
  color: black;
  border: 2px solid #b84b1a;
}

.button6:hover {
  background-color: #b84b1a;
  color: white;
}

    </style>

<link rel="stylesheet" href="{% static 'management/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'management/css/bootstrap-grid.css' %}">

    {% if user.is_superuser %}


    <div class="content-section" id="login">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align: center">Join Us Today</legend>
                {{ form|crispy }}

            </fieldset>
             <div class="g-recaptcha" data-sitekey="{{ GOOGLE_RECAPTCHA_SITE_KEY }}"></div>
            <br>
            <div class="form-group">
                <button class="button button6" type="submit">Register Admin</button>
            </div>

        </form>


    </div>
{% endif %}
